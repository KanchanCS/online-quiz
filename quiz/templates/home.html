{% extends 'base.html' %} {% load static %} {% block content %}

<div class="container">
  <h1>Welcome To Quiz</h1>

  <form method="post" action="">
    {% csrf_token %} 
    {% for q in questions%}
    <div class="card mb-3">
      <div class="card-body">
        <div class="form-group">
          <h5><label for="question"><span class="px-2">Q-{{forloop.counter}}</span> {{q.question}} ?</label></h5>
        </div>
        <div class="form-check">
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="{{q.question}}"
              id="gridRadios1"
              value="option1"
            />
            <label class="form-check-label" for="gridRadios1">
              {{q.op1}}
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="{{q.question}}"
              id="gridRadios2"
              alue="option2"
            />
            <label class="form-check-label" for="gridRadios2">
              {{q.op2}}
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="{{q.question}}"
              id="gridRadios1"
              value="option3"
            />
            <label class="form-check-label" for="gridRadios1">
              {{q.op3}}
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="{{q.question}}"
              id="gridRadios2"
              value="option4"
            />
            <label class="form-check-label" for="gridRadios2">
              {{q.op4}}
            </label>
          </div>
          <br />
        </div>
      </div>
    </div>
    {% endfor %}

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

{% endblock content %}
